<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <nav class="container">
        <div class="logo m-0">
            <p class="m-0"><span>News</span>Hub</p>
        </div>
        <div class="links">
            <ul class="m-0">
                <li class="m-0"><a href="#" class="m-0">News</a></li>
                <li><a href="blogs/blog.html">Blogs</a></li>
            </ul>
            <div class="profile">
                <img src="img/profile.jpg" alt="">
            </div>
        </div>
    </nav>

    <div class="categories container" id="categories">
        
    </div>

    <div class="items-found container">
        <p class="m-0 items"> <span id="items">0</span> items found for category entertainment</p>
    </div>

    <div class="sort-news container">
        <div class="sort m-0">
            <p class="m-0">Sort By View: </p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle m-0" type="button" id="dropdownMenu2"
                    data-bs-toggle="dropdown" aria-expanded="false" disabled>
                    Default
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">Default</button></li>
                </ul>
            </div>
        </div>

        <div class="pick-trending">
            <p class="pick m-0">Today's Pick</p>
            <p class="trending m-0">Trending</p>
        </div>
    </div>


    <div class="news container" id="news-container">
        
    </div>


    <!-- spinners -->
    <div id="lodder" class="container spinners d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div id="openmodal">
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
